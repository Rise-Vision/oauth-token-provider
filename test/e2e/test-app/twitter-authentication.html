<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="./oauth.min.js"></script>

</head>
<body>
  <div id="output">
      <h2>Output:</h2>
  </div>
  <script>

  $(function () {
    let key ="";
    const output = document.getElementById("output");
    OAuth.initialize('EJMI-lB9hB55OYEsYmjXDNfRGoY');
    $.ajax({
        url: 'http://localhost:8080/oauthtokenprovider/authenticate',
        type: 'GET',
        xhrFields: { withCredentials: true },
        crossDomain: true,
        contentType: 'application/json'}
    ).done(function(data) {
      console.log(data.token);
      output.innerHTML += `<p id="token">Token: ${data.token}</p>`;
      OAuth.popup("twitter", {
        state: data.token
      }).done(function(result) {
        console.log("result", result);
        output.innerHTML += `<p id="oauthio_result">OAuth.io Result: ${JSON.stringify(result)}</p>`;
        $.ajax({
            url: 'http://localhost:8080/oauthtokenprovider/authenticate',
            type: 'POST',
            xhrFields: { withCredentials: true },
            crossDomain: true,
            contentType: 'application/json',
            data: JSON.stringify({code: result.code, companyId: "f114ad26-949d-44b4-87e9-8528afc76ce4", provider: "twitter"})}
        ).done(function(data) {
          key = data.key;
          console.log(key);
          output.innerHTML += `<p id="key">Key: ${data.key}</p>`;
          $.ajax({
              url: 'http://localhost:8080/oauthtokenprovider/status',
              type: 'POST',
              xhrFields: { withCredentials: true },
              crossDomain: true,
              contentType: 'application/json',
              data: JSON.stringify({companyId: "f114ad26-949d-44b4-87e9-8528afc76ce4", provider: "twitter"})}
          ).done(function(data) {
            console.log(data);
            output.innerHTML += `<p id="autentication_result">Authentication result: ${JSON.stringify(data)}</p>`;
            $.ajax({
                url: 'http://localhost:8080/oauthtokenprovider/revoke',
                type: 'POST',
                xhrFields: { withCredentials: true },
                crossDomain: true,
                contentType: 'application/json',
                data: JSON.stringify({key: key})}
            ).done(function(data) {
              console.log(data);
              output.innerHTML += `<p id="revoke">Revoke result: ${JSON.stringify(data)}</p>`;
              $.ajax({
                  url: 'http://localhost:8080/oauthtokenprovider/status',
                  type: 'POST',
                  xhrFields: { withCredentials: true },
                  crossDomain: true,
                  contentType: 'application/json',
                  data: JSON.stringify({companyId: "f114ad26-949d-44b4-87e9-8528afc76ce4", provider: "twitter"})}
              ).done(function(data) {
                console.log(data);
                output.innerHTML += `<p id="status">Status result: ${JSON.stringify(data)}</p>`;
              })
            })
          })
        })
      })
    });
  });

  </script>

</body>
</html>
